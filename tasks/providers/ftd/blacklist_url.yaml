---
- name: Check if Blacklist object type is defined
  fail:
    msg: "Missidng required param: blacklist_url_type"
  when: blacklist_url_type is not defined
  delegate_to: localhost

- name: Blacklist URL Object Mandatory Params - blacklist_name, blacklist_url
  fail:
    msg: "Missing any one of mandatory required parameters: blacklist_name, blacklist_url"
  when:
    - blacklist_url_type == "url"
    - blacklist_name is not defined or blacklist_url is not defined
  delegate_to: localhost

- name: Blacklist Network Feed Mandatory Params - blacklist_name
  fail:
    msg: "Missing mandatory required parameters: blacklist_name"
  when:
    - blacklist_url_type == "feed"
    - blacklist_name is not defined
  delegate_to: localhost

- name: Creating URL object
  ftd_configuration:
    operation: upsertURLObject
    data:
      version: "{{ blacklist_version | default(omit) }}"
      name: "{{ blacklist_name }}"
      description: "{{ blacklist_url_description | default(omit) }}"
      url: "{{ blacklist_url }}"
      id: "{{ blacklist_id | default(omit) }}"
      type: "{{ blacklist_url_object | default('urlobject') }}"
    register_as: url_object
  when: blacklist_url_type == "url"

- name: Getting URL Feed
  ftd_configuration:
    operation: getURLFeedCategoryList
    filters:
      name: "{{ blacklist_name }}"
    register_as: url_object
  when: blacklist_url_type == "feed"

- name: Find Security Intelligence URL Policy
  ftd_configuration:
    operation: getSecurityIntelligenceURLPolicyList
    register_as: policies
  when: url_object is defined

- name: Setup SecurityIntelligenceURLPolicy via URL Object
  ftd_configuration:
    operation: editSecurityIntelligenceURLPolicy
    data:
      id: "{{ policies[0]['id'] }}"
      name: "{{ policies[0]['name'] }}"
      version: "{{ policies[0]['version'] }}"
      blacklistForBlock: "{{ policies[0]['blacklistForBlock'] + [url_object] }}"
      whitelist: "{{ policies[0]['whitelist'] }}"
      type: securityintelligenceurlpolicy
    path_params:
      objId: "{{ policies[0]['id'] }}"
  register: setup_status_url
  when: blacklist_url_type == "url"

- name: Setup SecurityIntelligenceURLPolicy via URL Feed
  ftd_configuration:
    operation: editSecurityIntelligenceURLPolicy
    data:
      id: "{{ policies[0]['id'] }}"
      name: "{{ policies[0]['name'] }}"
      version: "{{ policies[0]['version'] }}"
      blacklistForBlock: "{{ policies[0]['blacklistForBlock'] + [url_object[0]] }}"
      whitelist: "{{ policies[0]['whitelist'] }}"
      type: securityintelligenceurlpolicy
    path_params:
      objId: "{{ policies[0]['id'] }}"
  register: setup_status_feed
  when: blacklist_url_type == "feed"

- name: Start deployment
  ftd_configuration:
    operation: addDeployment
    register_as: deployment_job
  when: setup_status_url.changed or setup_status_feed.changed

- name: Poll deployment status until the job is finished
  ftd_configuration:
    operation: getDeployment
    path_params:
      objId: '{{ deployment_job.id }}'
    register_as: deployment_status
  until: deployment_status.endTime != -1
  retries: 100
  delay: 3
  when: setup_status_url.changed or setup_status_feed.changed

- name: Stop the playbook if the deployment failed
  fail:
    msg: 'Deployment failed. Status: {{ deployment_status.statusMessages }}'
  when:
    - setup_status_url.changed or setup_status_feed.changed
    - deployment_status.state != 'DEPLOYED'
